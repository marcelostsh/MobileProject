<html ng-app="FastText">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <title>Hello World</title>
</head>

<body>
    <div class="app" ng-controller="MainController">
        <div class="col-md-6" ng-show="passo == 1">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Livro</label>
                    <input type="text" class="form-control" ng-model="filtro" placeholder="search" ng-change="filtroChange()" >
                </div>
            </form>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="livro in showLivros" ng-click="pesquisarCapitulos(livro)">{{livro}}</li>
            </ul>
        </div>
        <div class="col-md-6" ng-show="passo == 2">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Capítulos</label>
                    <input type="text" class="form-control" placeholder="search" >
                </div>
            </form>
            <ul class="list-group">
                <li class="list-group-item" >1</li>
                <li class="list-group-item">2</li>
            </ul>
            <div ng-include="capituloSelecionado"></div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
